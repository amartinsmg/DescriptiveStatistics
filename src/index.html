<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descriptive Statistics</title>
    <link
      rel="shortcut icon"
      href="../public/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css"
    />
  </head>

  <body>
    <header>
      <h1>Descriptive Statistics Calculator</h1>
    </header>
    <main>
      <form
        action=""
        id="input-form"
        class="d-flex flex-column gap-3 pt-3 pb-4"
      >
        <div class="text-start form-group d-flex flex-column gap-1">
          <label for="numbers-input">Enter data set:</label>
          <textarea
            class="form-control"
            name="numbers"
            id="numbers-input"
            placeholder="Enter the numbers separeted by comma"
            cols="40"
            rows="5"
          ></textarea>
        </div>
        <div class="form-group d-flex flex-row gap-3 justify-content-center">
          <input
            type="radio"
            checked
            name="sample-pop"
            id="sample-pop-pop"
            value="population"
          />
          <label for="sample-pop-pop">Population</label>
          <input
            type="radio"
            name="sample-pop"
            id="sample-pop-sample"
            value="sample"
          />
          <label for="sample-pop-sample">Sample</label>
        </div>
        <div
          class="form-group d-flex flex-row gap-3 justify-content-center pt-2"
        >
          <button class="btn btn-secondary" type="reset">Reset</button>
          <button class="btn btn-primary" type="submit">Calculate</button>
        </div>
      </form>
      <div class="text-center pb-5" id="err-feedback"></div>
      <output id="out" class="d-grid pb-5">
        <div class="out-group">
          <div class="out-label fw-bold">Sorted data set</div>
          <div class="out-value" id="data-set"></div>
        </div>
        <div class="out-group">
          <div class="out-label fw-bold">Arithmetic Mean</div>
          <div class="out-value" id="arithmetic-mean"></div>
        </div>
        <div class="out-group">
          <div class="out-label fw-bold">Geometric Mean</div>
          <div class="out-value" id="geometric-mean"></div>
        </div>
        <div class="out-group">
          <div class="out-label fw-bold">Harmonic Mean</div>
          <div class="out-value" id="harmonic-mean"></div>
        </div>
        <div class="out-group">
          <div class="out-label fw-bold">Median</div>
          <div class="out-value" id="median"></div>
        </div>
        <div class="out-group">
          <div class="out-label fw-bold">Mode</div>
          <div class="out-value" id="mode"></div>
        </div>
        <div class="out-group">
          <div class="out-label fw-bold">Min</div>
          <div class="out-value" id="min"></div>
        </div>
        <div class="out-group">
          <div class="out-label fw-bold">Max</div>
          <div class="out-value" id="max"></div>
        </div>
        <div class="out-group">
          <div class="out-label fw-bold">Range</div>
          <div class="out-value" id="range"></div>
        </div>
        <div class="out-group">
          <div class="out-label fw-bold">Midrange</div>
          <div class="out-value" id="midrange"></div>
        </div>
        <div class="out-group">
          <div class="out-label fw-bold">Arithmetic Variance</div>
          <div class="out-value" id="variance"></div>
        </div>
        <div class="out-group">
          <div class="out-label fw-bold">Arithmetic Standard Deviation</div>
          <div class="out-value" id="standard-deviation"></div>
        </div>
      </output>
      <footer class="pt-4">
        <p class="w-100 text-center">
          <small
            >Visit this project's
            <a href="https://github.com/amartinsmg/CenturyCalculator"
              >repository</a
            >.<br />
            Made by <a href="https://amartinsmg.github.io">amartinsmg</a>.
            <a
              href="https://www.flaticon.com/free-icons/profit"
              title="profit icons"
              >Profit icons created by Pixel perfect - Flaticon</a
            ></small
          >
        </p>
      </footer>
    </main>
  </body>
</html>
