<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descriptive Statistics</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css" />
</head>

<body>
  <header>
    <h1>Descriptive Statistics Calculator</h1>
  </header>
  <main>
    <form action="" id="input-form">
      <div class="form-group">
        <label for="numbers-input">Enter data set:</label>
        <textarea name="numbers" id="numbers-input" placeholder="Enter the numbers separeted by comma" cols="40" rows="5"></textarea>
      </div>
      <div class="form-group">
        <input type="radio" checked name="sample-pop" id="sample-pop-pop" value="population">
        <label for="sample-pop-pop">Population</label>
        <input type="radio" name="sample-pop" id="sample-pop-sample" value="sample">
        <label for="sample-pop-sample">Sample</label>
      </div>
      <button type="reset">Reset</button>
      <button type="submit">Calculate</button>
    </form>
    <output>
      <div id="err-feedback"></div>
      <div class="out-group">
        <div class="out-label">Sorted data set</div>
        <div id="data-set"></div>
      </div>
      </div>
      <div class="out-group">
        <div class="out-label">Arithmetic Mean</div>
        <div id="arithmetic-mean"></div>
      </div>
      <div class="out-group">
        <div class="out-label">Geometric Mean</div>
        <div id="geometric-mean"></div>
      </div>
      <div class="out-group">
        <div class="out-label">Harmonic Mean</div>
        <div id="harmonic-mean"></div>
      </div>
      <div class="out-group">
        <div class="out-label">Median</div>
        <div id="median"></div>
      </div>
      <div class="out-group">
        <div class="out-label">Min</div>
        <div id="min"></div>
      </div>
      <div class="out-group">
        <div class="out-label">Max</div>
        <div id="max"></div>
      </div>
      <div class="out-group">
        <div class="out-label">Range</div>
        <div id="range"></div>
      </div>
      <div class="out-group">
        <div class="out-label">Midrange</div>
        <div id="midrange"></div>
      </div>
      <div class="out-group">
        <div class="out-label">Arithmetic Variance</div>
        <div id="variance"></div>
      </div>
      <div class="out-group">
        <div class="out-label">Arithmetic Standard Deviation</div>
        <div id="standard-deviation"></div>
      </div>
    </output>
  </main>
  <script src="./assets/script.js"></script>
</body>

</html>
